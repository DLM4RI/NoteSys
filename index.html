<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NoteSys</title>
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="/style.css">
</head>
<body>

	<div class="container mx-auto p-4">
		<h1 class="text-3xl text-center font-bold mb-4">NoteSys</h1>
		
		<div id="app" class="grid grid-cols-2 gap-2">

			<div name="count_cursos" class="bg-slate-50 w-full h-2/3vh border-2 border-gray-300 rounded-lg flex flex-col items-center justify-center  shadow-xl p-5" id="drop-area">
				
				<h4 class="text-xl font-semibold p-3">
					Cursos
				</h4>

				<div id="count_cursos" class="text-gray-500 text-xl">
					0
				</div>

			</div>




			<div name="count_estudiantes" class="bg-slate-50 w-full h-2/3vh border-2 border-gray-300 rounded-lg flex flex-col items-center justify-center  shadow-xl p-5" id="drop-area">

				<h4 class="text-xl font-semibold p-3">
					Estudiantes
				</h4>

				<div id="count_estudiantes" class="text-gray-500 text-xl">
					0
				</div>
			</div>

			<div name="count_cursos" class="col-span-2 bg-slate-50 w-full h-2/3vh border-2 border-gray-300 rounded-lg flex flex-col items-center justify-center  shadow-xl p-5" id="drop-area">
				
				<h4 class="text-xl font-semibold p-3">
					Recuento de Cursos
				</h4>

				<div id="count_cursos" class="text-white font-bold text-xl grid grid-cols-2 gap-4">
					<div>
						<button class="cursor-pointer w-full bg-blue-400 p-3 rounded-sm" >Matematicas</button>
					</div>
					<div>
						<button class="cursor-pointer w-full bg-red-400 p-3 rounded-sm" >Sociales</button>
					</div>
					<div>
						<button class="cursor-pointer  w-full bg-green-400 p-3 rounded-sm" >Matematicas</button>
					</div>
					<div>
						<button class="cursor-pointer  w-full bg-gray-400 p-3 rounded-sm" > 
							Agregar...
						</button>
					</div>
				</div>





		</div>
		
	</div>


	<script type="module" src="app.js" ></script>
</body>
</html>
